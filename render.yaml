# Simple Render configuration for manual setup
# 1. Create PostgreSQL database first
# 2. Create web service and set environment variables manually

services:
  - type: web
    name: ecommerce-api
    runtime: go
    plan: free
    buildCommand: go build -o bin/main main.go
    startCommand: ./bin/main
    healthCheckPath: /health
    autoDeploy: true
