name: Simple CI/CD for Render

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

env:
  GO_VERSION: '1.22'

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: ecommerce_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: ${{ env.GO_VERSION }}
        cache: false

    # Cache temporarily disabled due to corruption
    # - name: Cache Go modules
    #   uses: actions/cache@v3
    #   with:
    #     path: ~/go/pkg/mod
    #     key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
    #     restore-keys: |
    #       ${{ runner.os }}-go-

    - name: Download dependencies
      run: go mod download

    - name: Run tests with coverage
      run: |
        go test ./... -coverprofile=coverage.out -v
        go tool cover -func=coverage.out

  deploy-staging:
    name: Deploy to Staging (Render)
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/develop'

    steps:
    - name: Deploy to Render Staging
      run: |
        echo "ğŸš€ Staging deployment will be triggered by Render on code push to develop branch"
        echo "Visit your Render dashboard to see deployment status"

  deploy-production:
    name: Deploy to Production (Render)
    runs-on: ubuntu-latest  
    needs: test
    if: github.ref == 'refs/heads/main'

    steps:
    - name: Deploy to Render Production
      run: |
        echo "ğŸš€ Production deployment will be triggered by Render on code push to main branch"
        echo "Visit your Render dashboard to see deployment status"
        
    - name: Post-deployment info
      run: |
        echo "âœ… Deployment completed!"
        echo "ğŸ”— Check your Render dashboard for the live URL"
        echo "ğŸ¥ Health check will be available at: https://your-app.onrender.com/health"
